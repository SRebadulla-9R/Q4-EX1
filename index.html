<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- WEBSITE ICON -->
  <link rel="icon" href="blackboard.png" type="image/png" />

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

  <h1>JS Math Method</h1>
  <hr>

  
  <img src="bear.png" alt="Math bot">
  <p>This tool helps you solve basic math operations using JavaScript methods.</p>

  <!-- Input field -->
  <div class="container">
    <label for="valueInput">Enter value:</label>
    <input type="number" id="valueInput" placeholder="Enter a number">
    
    <!-- Buttons -->
    <div>
      <button onclick="roundOff()">Round Off</button>
      <button onclick="squareRoot()">Square Root</button>
      <button onclick="power()">Power</button>
      <button onclick="random()">Random</button>
    </div>

    <!-- Refresh Button -->
    <button onclick="location.reload()">Refresh</button>
  </div>

  <script>
    function roundOff() {
      const val = parseFloat(document.getElementById("valueInput").value);
      alert("Rounded Off: " + Math.round(val));
    }

    function squareRoot() {
      const val = parseFloat(document.getElementById("valueInput").value);
      alert("Square Root: " + Math.sqrt(val));
    }

    function power() {
      const val = parseFloat(document.getElementById("valueInput").value);
      const power = prompt("Enter the exponent:");
      alert("Result: " + Math.pow(val, power));
    }

    function random() {
      alert("Random number (0-1): " + Math.random());
    }
  </script>

</body>
</html>
